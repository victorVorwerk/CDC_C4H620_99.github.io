<html>
   <head>
      <title>Mobile Ready Screen-Set Implementation Example</title> <meta name="viewport" content="width=device-width">
      <SCRIPT type="text/javascript" lang="javascript"
      src="https://cdns.gigya.com/js/gigya.js?apikey=4_3gOSa_-7AUVzvcZ6WwkRAA"></SCRIPT>
   </head>
   <body>
      <a href="#"
      onclick="gigya.accounts.showScreenSet({screenSet:'Default-LiteRegistration'});">Subscribe Here!</a> &nbsp;&nbsp;|&nbsp;&nbsp;
      <a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin', startScreen:'gigya-register-screen'});">Register</a>&nbsp;&nbsp;|&nbsp;&nbsp;
      <a href="#" onclick="gigya.accounts.showScreenSet({screenSet:'Default-RegistrationLogin'});">Login</a>
      <span id="logout" hidden>
      &nbsp;&nbsp;|&nbsp;&nbsp;<a href="#" onclick="logout();">Logout</a>
      </span>
      <script type="text/javascript" lang="javascript">
         // calls logout and then hides the logout link if the logout succeeds function logout() {
         gigya.accounts.logout({callback:function (response) { if (response.errorCode == 0) {
         document.getElementById("logout").hidden=true; }
         else {
         alert('Error:' + response.errorMessage);
         } }});
      </script>
   </body>
</html>
